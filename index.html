<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Now</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> -->
</head>

<body>

    <header>
        <a class="logo" href="/">
            <div class="logoWords">
                <img src="images/logo.svg" alt="logo">
            </div>
        </a>
        <nav>
            <ul class="nav__links">
                <li><a href="/" data-navigo>Home</a></li>
                <li><a href="/movies" data-navigo>Movies</a></li>
                <li><a href="/tvshows" data-navigo>TV Shows</a></li>
                <li><a href="/mylibrary" data-navigo>My library</a></li>
            </ul>
        </nav>
        <a class="cta" href="#">Contact</a>
        <p class="menu cta">Menu</p>
    </header>
    <div class="overlay">
        <a class="close">&times;</a>
        <div class="overlay__content">
            <a href="/" data-navigo>Home</a>
            <a href="/movies" data-navigo>Movies</a>
            <a href="/tvshows" data-navigo>TV Shows</a>
            <a href="/mylibrary" data-navigo>My library</a>
        </div>
    </div>
    <div id="content"></div>
    <!-- routing -->
    <script src="//unpkg.com/navigo"></script>
    <!-- <script type="module">
        import { reqv1 } from './scripts/scripts1.js';
    </script> -->
    <script type="module">
        import { reqv1 } from './scripts/scripts1.js';

        const nav = `
        <div class="allData">
          <h1>Top Today</h1>
          <div class="root" id="root1"></div>
          

          <h1>Latest Upload</h1>
          <div class="root" id="root2"></div>
          

          <h1>Top This Month</h1>
          <div class="root" id="root3"></div>
          
      </div>
        `;

        function renderHomePage() {
            document.querySelector("#content").innerHTML = `
            <h1>Navigo basic example</h1>
            <hr />
            ${nav}
          `;
            reqv1('root1','?type=movie&period=day&page=1&per_page=20', '', '/top');
            reqv1('root2','?page=1&per_page=20&filters%5Bwith_files%5D=yes&filters%5Btype%5D=movie', '&sort=-upload_date', '');
            reqv1('root3','?type=movie&period=month&page=1&per_page=20', '', '/top');

        }

        function renderMoviePage() {
            document.querySelector("#content").innerHTML = `
            <h1>Navigo curnt Movie Page | About</h1>
            <hr />
            ${nav}
            <hr />
            <p>Navigo is vanilla JavaScript router. It has no dependencies.</p>
          `;
        }
        function renderMoviesPage() {
            document.querySelector("#content").innerHTML = `
            <h1>Navigo basic example | About</h1>
            <hr />
            ${nav}
            <hr />
            <p>Navigo is vanilla JavaScript router. It has no dependencies.</p>
          `;
        }

        window.addEventListener("load", () => {
            const router = new Navigo("/");

            router
                .on("/movie#id", renderMoviePage)
                .on("/movies", renderMoviesPage)
                .on("*", renderHomePage)
                .resolve();
        });
    </script>
    <!--  -->
    <script type="text/javascript" src="/scripts/mobile.js"></script>

</body>

</html>
